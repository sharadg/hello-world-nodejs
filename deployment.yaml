---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: nodejs-app-np
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: nodejs-app
  type: NodePort
