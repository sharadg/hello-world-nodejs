---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: default
  name: nodejs-app
  labels:
    app: nodejs-app
spec:
  replicas: 1
  template:
    metadata:
      namespace: default
      labels:
        app: nodejs-app
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      containers:
        - name: nodejs-app
          image: $DOCKER-REPO-HOST/$DOCKER-REPO-LOCATION@$DIGEST_VERSION
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
